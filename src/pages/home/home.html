<ion-header>

</ion-header>

<ion-content padding class="auth-page">
  <div class="login-content">
    <ion-card>

      <ion-card-header>
        充电模式
      </ion-card-header>
    
      <ion-card-content>
          <ion-item>
              <ion-label>当充电线被拔下或者断开充电时，手机会发出报警。</ion-label>
              <ion-toggle checked="false"></ion-toggle>
          </ion-item>
        
      </ion-card-content>
    
    </ion-card>

    <ion-card>

        <ion-card-header>
         口袋模式
        </ion-card-header>
      
        <ion-card-content>
            <ion-item>
                <ion-label>当设置为口袋模式的手机从口袋中取出时，手机会发出报警。</ion-label>
                <ion-toggle checked="false"></ion-toggle>
            </ion-item>
          
        </ion-card-content>
      
      </ion-card>



      <ion-card>

          <ion-card-header>
            {{testDataTitle}}
          </ion-card-header>
        
          <ion-card-content>
              <ion-item>
                   <div>X: {{x}}</div>
                   <div>Y: {{y}}</div>
                   <div>Z: {{z}}</div>
              </ion-item>
            
          </ion-card-content>
        
        </ion-card>
  </div>
</ion-content>
